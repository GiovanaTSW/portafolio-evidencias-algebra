<!-- Estructura básica del documento HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Operaciones Algebraicas</title>
<style>
/* Variables de colores */
:root {
    --morado-claro: #EF88AD;
    --morado-int: #A53860;
    --morado-uva: #670D2F;
    --blanco: #ffffff;
    --negro: #000000;
    --morado-fuerte: #3A0519
    --gris-claro: #f8fafc;
    --gris-medio: #e2e8f0;
    --sombra: rgba(30, 58, 138, 0.1);
}
/* Reset y configuración base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;;
    background-color: var(--morado-claro);
    color: var(--morado-fuerte);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Contenedor principal */
.container {
    width: 100%;
    max-width: 600px;
    padding: 2rem;
}

/* Título */
h1 {
    text-align: center;
    font-family: Arial;
    font-size: 2rem;
    font-weight: 1000;
    color: var(--morado-uva);
    margin-bottom: 3rem;
}

p{
    text-align: center;
    font-family: 'courier';
    font-size: 1rem;
    font-weight: 50;
    color: var(--morado-uva);
    margin-bottom: 3rem;
}

/* Sección de inputs */
.input-section {
    margin-bottom: 2rem;
}

.field-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    font-size: 1.1rem;
    font-weight: 500;
    color: var(--morado-uva);
    margin-bottom: 0.5rem;
    box-shadow: 0 4px 6px var(--sombra);
}

/* Campos de texto */
textarea {
    width: 100%;
    min-height: 100px;
    padding: 1rem;
    background-color: var(--morado-uva);
    border: 2px solid var(--morado-int);
    box-shadow: 0 4px 6px var(--sombra);
    border-radius: 8px;
    color: var(--gris-claro);
    font-size: 1rem;
    font-family: 'courier';
    resize: vertical;
    transition: border-color 0.3s ease;
}

textarea:focus {
    outline: none;
    border-color: var(--morado-int);
}

textarea::placeholder {
    color: var(--morado-claro);
}

/* Botón de calcular */
.calculate-button {
    width: 100%;
    padding: 1rem;
    background-color: var(--morado-uva);
    color: var(--morado-claro);
    box-shadow: 0 4px 6px var(--sombra);
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 900;
    cursor: pointer;
    transition: all 0.3s ease;
}

.calculate-button:hover {
    background-color: var(--morado-uva);
    transform: translateY(-2px);
}

.calculate-button:active {
    transform: translateY(0);
}

/* Sección de resultados */
.result-section {
    margin-top: 2rem;
}

.info-card {
    background-color: var(--morado-uva);
    border: 2px solid var(--morado-int);
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 4px 6px var(--sombra);
}

.info-card h3 {
    color: var(--morado-claro);
    box-shadow: 0 4px 6px var(--sombra);
    font-size: 1.3rem;
    margin-bottom: 1rem;
    font-weight: 600;
}

.result-content {
    font-family: 'Courier New', monospace;
    font-size: 1.1rem;
    line-height: 1.6;
    color: var(--morado-claro);
    background-color: var(--morado-int);
    box-shadow: 0 4px 6px var(--sombra);
    padding: 1rem;
    border-radius: 6px;
    border-left: 4px solid var(--blanco);
    min-height: 60px;
    display: flex;
    align-items: center;
}

/* Media queries para responsive */
@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
    }
    
    textarea {
        min-height: 80px;
        font-size: 0.9rem;
    }
}
</style>
</head>
<body>
<!-- Estructura básica del documento HTML -->
<div class="container">
        <h1>Calculadora de Variables</h1>

        <div class="input-section">
            <div class="field-group">
                <label for="variables">Variables:</label>
                <textarea id="variables" placeholder="Ejemplo: feature_cost, w1 = 1, w2 = 2, w3 = 3"></textarea>
            </div>

            <div class="field-group">
                <label for="equations">Ecuaciones:</label>
                <textarea id="equations" placeholder="Ejemplo: feature_cost = w1 * w2 + w3"></textarea>
            </div>

            <button id="calculate-btn" class="calculate-button">Calcular</button>
        </div>

        <div class="result-section">
            <div class="info-card">
                <h3>Resultado:</h3>
                <div id="result" class="result-content">
                    Ingresa las variables y ecuaciones para ver el resultado
                </div>
            </div>
        </div>
<p> Nombre de la institución: Tecnológico de Software

    </div>
</body>

</html>
